<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>和暦→西暦</title>
  </head>
  <body>
    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">暦変換くん</h1>
        <p class="lead text-muted">西暦と和暦を変換してくれます</p>
      </div>
      <div class="container">
          <form class="center-block d-inline-block">
            <div class="form-row">
              <div class="col-auto">
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>元号</option>
                  <option value="1">平成</option>
                  <option value="2">昭和</option>
                  <option value="3">大正</option>
                  <option value="4">明治</option>
                </select>
              </div>
              <div class="col-auto">
                <div class="input-group mb-2">
                  <input type="text" class="form-control" id="inlineFormInputGroup">
                  <div class="input-group-prepend">
                    <div class="input-group-text">年</div>
                  </div>
                </div>
              </div>
              <div class="col-auto d-inline-block">
                <button type="submit" class="btn btn-primary mb-2">変換</button>
              </div>
            </div>
          </form>
      </div>
      <div class="container footer">
        <a href="index.html">topへ戻る</a>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
